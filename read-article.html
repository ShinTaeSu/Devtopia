<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- vendor css -->
    <link rel="stylesheet" href="./vendor/aos/aos.css">
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/bootstrap-icon/bootstrap-icons.css">
    <link rel="stylesheet" href="./vendor/summernote/css/summernote-lite.css">

    <!-- Devtopia css -->
    <link rel="stylesheet" href="css/read-article.css">
    <title>게시글 확인</title>
</head>

<body>
    <!-- nav start -->
    <nav class="sidebar">
        <div class="details">
            <i class="bi bi-justify" id="btn" onclick="menuBtnChange()"></i>
        </div>
        <div class="logo">
            <img src="/img/logo2.png" alt="" class="img fluid" width="90%" onclick="location.href='index.html'">
        </div>
        <br>

        <div class="profile">
            <div class="profile-details">
                <div class="welcome-text">
                    <p>뉴비 개발자들의 유토피아
                        <br>함께 성장 성장해봐요!
                    </p>
                </div>
                <div class="user-status">
                    <p><b>김바비</b>님 반갑습니다!</p>
                </div>
                <div class="login">
                    <button id="open">로그인</button>
                </div>
                <div class="button-wrapper">
                    <div class="sign-up">
                        <button onclick="location.href='sign-up.html'"><i id="signup"
                                class=" bi bi-box-arrow-right"></i>
                            회원가입</button>
                    </div>
                    <div class="member-info">
                        <button class="member-info-button" onclick="fn_openuserinfoPopup()"><i id="memberinfo"
                                class="bi bi-person-fill"></i>회원정보</button></a>
                    </div>
                </div>
            </div>
        </div>
        <ul class="nav-list">
            <li>
                <a href="./board-news.html">
                    <i class="bi bi-globe2"></i>
                    <span class="links_name">개발자 뉴스</span>
                </a>
            </li>
            <li>
                <a href="./board-free.html">
                    <i class="bi bi-share"></i>
                    <span class="links_name">자유게시판</span>
                </a>
            </li>
            <li>
                <a href="./board-tip.html">
                    <i class="bi bi-info-circle"></i>
                    <span class="links_name">팁과 노하우</span>
                </a>
            </li>
            <li>
                <a href="./board-job.html">
                    <i class="bi bi-briefcase"></i>
                    <span class="links_name">구인 & 구직</span>
                </a>
            </li>
            <li>
                <a href="./board-qna.html">
                    <i class="bi bi-question-circle"></i>
                    <span class="links_name">Q & A</span>
                </a>
            </li>
            <li>
                <a href="https://github.com/shintwelv/MINI_Project_TEAM2" target="_blank">
                    <i class="bi bi-github"></i>
                    <span class="links_name">Github</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- nav end-->

    <div class="main-contents">
        <section class="write-article-wrapper">
            <div class="write-article">
                <div class="board-head">
                    <h3>게시글 수정</h3>
                </div>
            </div>
            <br>
            <br>
            <form action="" class="write-article-head">
                <div class="write-title">
                    <div class="writer">
                        <label for="title">작성자</label>
                        <br>
                        <input type="text" placeholder="${userID}" readonly></input>
                    </div>
                    <br>
                    <div class="title">
                        <label for="title">제목</label>
                        <br>
                        <input type="text" class="input-title" required></input>
                    </div>
                </div>
                <br>
                <div class="form-horizontal">
                    <div class="note-wrap">
                        <textarea name="" id="" style="width: 100%;" rows="20"></textarea>
                    </div>
                    <div class="write-article-button-wrapper">
                        <div class="article-controller">
                            <input type="submit" value="수정"></input>
                            <input type="submit" value="삭제"></input>
                        </div>
                        <button onclick="location.href='#'" id="board-list">목록</button>
                    </div>
                </div>
            </form>
        </section>
    </div>




    <div class="banner">
        <img id="banner" src="img/banner.png" alt="배너이미지" srcset="">


        <!-- login modal start -->
        <div class="login-modal hidden">
            <div class="login-modal-wrapper">
                <div class="login-modal-contens">
                    <div class="login-modal-head">
                        <h3>로그인</h3>
                        <img src="./img/logo-dk-2.png" alt="modal-img" class="img-fluid">
                    </div>
                    <form action="" class="login-modal-form">
                        <div class="login-modal-input">
                            <label for="userId">아이디</label>
                            <br>
                            <input type="text" required>
                        </div>
                        <div class="login-modal-input">
                            <label for="userPw">비밀번호</label>
                            <br>
                            <input type="password" required>
                        </div>
                        <div class="login-modal-button-wrapper">
                            <div class="login-signup">
                                <input type="submit" value="로그인" id="loginSuccess-button"></input>
                                <button onclick="window.open('sign-up.html')">회원가입</button>
                            </div>
                            <div class="login-modal-close">
                                <button id="closeButton">닫기</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- login modal end -->

        <!-- navigation -->
        <script>
            let sidebar = document.querySelector(".sidebar");
            let closeBtn = document.querySelector("#btn");

            closeBtn.addEventListener("click", () => {
                sidebar.classList.toggle("open");
                menuBtnChange();// 함수 호출
            });

            // 사이드바 변경 스크립트
            function menuBtnChange() {
                if (sidebar.classList.contains("open")) {
                    closeBtn.classList.replace("bi-justify", "bi-justify-right");//아이콘 수정
                } else {
                    closeBtn.classList.replace("bi-justify-right", "bi-justify");//아이콘 롤백
                }
            }
        </script>
        <!-- navigation -->

        <!-- Vendor JS Files -->
        <script src="vendor/aos/aos.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./vendor/summernote/js/summernote-ko-KR.js"></script>
        <script src="./vendor/summernote/js/summernote-lite.js"></script>
        <script src="./vendor/summernote/js/summer.js"></script>

        <!-- Devtopia JS -->
        <script src="js/main.js"></script>

</body>


</html>
